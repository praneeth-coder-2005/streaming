<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Video Player Interface</title>
    <style>
        /* Basic body styling with gradient background */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #121212, #1e1e1e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Main container */
        .container {
            width: 100%;
            max-width: 700px;
            text-align: center;
            padding: 20px;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Video container */
        .video-container {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 150, 255, 0.6);
        }

        video {
            width: 100%;
            border-radius: 12px;
        }

        /* Custom controls container */
        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }

        .controls button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s;
        }

        .controls button:hover {
            color: #2196f3;
        }

        .controls .progress-bar {
            flex-grow: 1;
            height: 8px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
            margin: 0 10px;
        }

        .controls .progress {
            height: 100%;
            background: #2196f3;
            width: 0%;
        }

        .controls .time {
            font-size: 14px;
        }

        .controls .volume-container {
            display: flex;
            align-items: center;
        }

        .controls .volume-slider {
            width: 80px;
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Video container with custom controls -->
    <div class="video-container">
        <video id="video" src="https://file-to-link-bot-nx-a4a8eaae5135.herokuapp.com/dl/672a108ea5b5f105ee5dad38"></video>
        
        <!-- Custom controls -->
        <div class="controls">
            <button id="playPauseButton">‚ñ∂Ô∏è</button>
            <span class="time" id="currentTime">0:00</span>
            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
            <span class="time" id="duration">0:00</span>
            <div class="volume-container">
                <button id="muteButton">üîä</button>
                <input type="range" id="volumeSlider" class="volume-slider" min="0" max="1" step="0.1" value="1">
            </div>
            <button id="fullScreenButton">üî≤</button>
        </div>
    </div>
</div>

<script>
    const video = document.getElementById("video");
    const playPauseButton = document.getElementById("playPauseButton");
    const progressBar = document.getElementById("progressBar");
    const progress = document.getElementById("progress");
    const currentTimeDisplay = document.getElementById("currentTime");
    const durationDisplay = document.getElementById("duration");
    const muteButton = document.getElementById("muteButton");
    const volumeSlider = document.getElementById("volumeSlider");
    const fullScreenButton = document.getElementById("fullScreenButton");

    // Play/Pause functionality
    playPauseButton.addEventListener("click", () => {
        if (video.paused) {
            video.play();
            playPauseButton.textContent = "‚è∏Ô∏è";
        } else {
            video.pause();
            playPauseButton.textContent = "‚ñ∂Ô∏è";
        }
    });

    // Update time display
    video.addEventListener("timeupdate", () => {
        const currentMinutes = Math.floor(video.currentTime / 60);
        const currentSeconds = Math.floor(video.currentTime % 60).toString().padStart(2, "0");
        const durationMinutes = Math.floor(video.duration / 60);
        const durationSeconds = Math.floor(video.duration % 60).toString().padStart(2, "0");

        currentTimeDisplay.textContent = `${currentMinutes}:${currentSeconds}`;
        durationDisplay.textContent = `${durationMinutes}:${durationSeconds}`;

        // Update progress bar
        const progressPercent = (video.currentTime / video.duration) * 100;
        progress.style.width = `${progressPercent}%`;
    });

    // Seek functionality
    progressBar.addEventListener("click", (e) => {
        const clickX = e.offsetX;
        const width = progressBar.clientWidth;
        const duration = video.duration;

        video.currentTime = (clickX / width) * duration;
    });

    // Mute/Unmute functionality
    muteButton.addEventListener("click", () => {
        video.muted = !video.muted;
        muteButton.textContent = video.muted ? "üîá" : "üîä";
    });

    // Volume control functionality
    volumeSlider.addEventListener("input", (e) => {
        video.volume = e.target.value;
    });

    // Fullscreen functionality
    fullScreenButton.addEventListener("click", () => {
        if (!document.fullscreenElement) {
            video.requestFullscreen();
        } else {
            document.exitFullscreen();
        }
    });

    // Load video metadata to display duration initially
    video.addEventListener("loadedmetadata", () => {
        const durationMinutes = Math.floor(video.duration / 60);
        const durationSeconds = Math.floor(video.duration % 60).toString().padStart(2, "0");
        durationDisplay.textContent = `${durationMinutes}:${durationSeconds}`;
    });
</script>

</body>
</html>
