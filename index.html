<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Video Stream Interface</title>
    <style>
        /* Gradient background with animation */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e1e, #121212, #1e1e1e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Main container */
        .container {
            width: 100%;
            max-width: 700px;
            text-align: center;
            padding: 20px;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Header */
        .header {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px 0;
        }

        .header a {
            color: white;
            text-decoration: none;
            padding: 5px 15px;
            font-weight: bold;
            font-size: 16px;
            position: relative;
        }

        .header a.active::after {
            content: "";
            position: absolute;
            left: 0;
            right: 0;
            bottom: -5px;
            margin: auto;
            width: 50%;
            height: 2px;
            background-color: #e53935;
            border-radius: 5px;
        }

        /* Video container */
        .video-container {
            width: 100%;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 150, 255, 0.6);
            transition: transform 0.3s ease;
            animation: glow 1.5s infinite alternate;
        }

        /* Video glow effect */
        @keyframes glow {
            0% { box-shadow: 0 4px 15px rgba(0, 150, 255, 0.6); }
            100% { box-shadow: 0 4px 30px rgba(0, 150, 255, 0.9); }
        }

        .video-container:hover {
            transform: scale(1.03);
        }

        /* Play button overlay */
        .play-button-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 10;
        }

        .play-button-overlay:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }

        .play-button-overlay::before {
            content: "";
            display: inline-block;
            width: 0;
            height: 0;
            border-left: 24px solid white;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
        }

        video {
            width: 100%;
            height: auto;
        }

        .file-info {
            margin: 10px 0;
            font-size: 15px;
            color: #bbbbbb;
            letter-spacing: 0.5px;
            text-shadow: 0px 0px 3px rgba(0, 0, 0, 0.8);
        }

        /* Button styling */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            filter: brightness(1.1);
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.5);
        }

        .download-btn { background-color: #2196f3; }
        .copy-btn { background-color: #9c27b0; }
        .vlc-btn { background-color: #ff5722; }
        .mxplayer-btn { background-color: #3f51b5; }
        .nplayer-btn { background-color: #4caf50; }
    </style>
</head>
<body>

<div class="container">
    <!-- Header with navigation links -->
    <div class="header">
        <a href="#" class="active">HOME</a>
        <a href="#">ABOUT</a>
    </div>

    <!-- Video container with play button overlay -->
    <div class="video-container">
        <video id="video" controls>
            <source src="https://file-to-link-bot-nx-a4a8eaae5135.herokuapp.com/dl/672a108ea5b5f105ee5dad38" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="play-button-overlay" id="playButton" onclick="togglePlay()"></div>
    </div>

    <!-- File information -->
    <div class="file-info">
        <p>File Name: @MOVIELOVERS MLS Rangabali 2023 Telugu 720p Proper HQ Real PreDVDRip.Mkv</p>
        <p>File Size: 1.41 GiB</p>
    </div>

    <!-- Buttons container -->
    <div class="button-container">
        <button class="button download-btn" onclick="downloadVideo()">DOWNLOAD VIDEO</button>
        <button class="button copy-btn" onclick="copyLink()">COPY LINK</button>
        <button class="button vlc-btn" onclick="openInVLC()">WATCH IN VLC PLAYER</button>
        <button class="button mxplayer-btn" onclick="openInMX()">WATCH IN MX PLAYER</button>
        <button class="button nplayer-btn" onclick="openInNPlayer()">WATCH IN NPLAYER</button>
    </div>
</div>

<script>
    const video = document.getElementById("video");
    const playButton = document.getElementById("playButton");

    // Toggle play/pause video with overlay button
    function togglePlay() {
        if (video.paused) {
            video.play();
            playButton.style.display = "none"; // Hide play button when playing
        } else {
            video.pause();
            playButton.style.display = "flex"; // Show play button when paused
        }
    }

    // Helper functions for the action buttons
    function downloadVideo() {
        window.location.href = video.src;
    }

    function copyLink() {
        navigator.clipboard.writeText(video.src).then(() => {
            alert("Link copied to clipboard!");
        });
    }

    function openInVLC() {
        window.location.href = `vlc://${video.src}`;
    }

    function openInMX() {
        window.location.href = `intent://${video.src}#Intent;package=com.mxtech.videoplayer.ad;end`;
    }

    function openInNPlayer() {
        window.location.href = `nplayer-${video.src}`;
    }
</script>

</body>
</html>
